                    <li><span>2核</span>CPU</li>

    <script src="./libs/flexible.js"></script>
    <script src="./libs/zepto.js"></script>
    <script>
        $.ajax({
            url: './data/data.json',
            success: function(rs) {
                rander(rs)
            }
        });

        function rander(data) {

            var html = '';
            data.map(function(i, v) {
                console.log(v);
                html += ` <div class="con">
                <div class="top">
                    <h3><span class="ckb"></span>${i.name}</h3>
                    <P>${i.day}</P>
                </div>

                <ul class="list">
                    <li><span>${i.cpu}</span>CPU</li>
                    <li><span>${i.tit}</span>内存</li>

                    <li><span>40GB</span>系统盘</li>
                    <li><span>100GB</span>数据盘</li>

                </ul>
            </div>`
            });
            $('section').html(html);
        };
        $('section').on('click', '.ckb', function() {
            $(this).toggleClass('active');
            $(this).parents('.con').toggleClass('cons');
        })
    </script>
